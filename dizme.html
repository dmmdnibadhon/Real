<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dizme</title>
    <!-- Fontawesome CDN start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontawesome CDN end -->
    <!-- Jost font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Jost font end -->
    <!-- Open sens font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Open sens font end -->
    <!-- Bootstrap CSS CDN file start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap CSS CDN file end -->
    <!-- Dizme CSS start -->
    <link rel="stylesheet" href="css/dizme.css">
    <!-- Dizme CSS end -->
</head>

<body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-expand-lg py-0 main_manu">
        <div class="container px-0">
            <a class="navbar-brand manu_logo" class="img-fluid w-100" href="#">
                <img src="images/dizme/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <div class="manu_btn">
                    <a href="#">Download CV</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Banner part start -->
    <section id="banner" style="background: url(images/dizme/banner.png) no-repeat center; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner_info">
                        <h2>Hello, I'm</h2>
                        <h1>James Smith</h1>
                        <h3>A <span>Creative Designer</span> From <span id="spn1">New York</span></h3>
                        <p>I'm creative designer based in New York, and I'm very passionate and dedicated to my work.
                        </p>
                        <div class="banner_btn">
                            <a href="#">About Me</a>
                        </div>
                        <div id="links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="banner_img">
                        <img src="images/dizme/banner-pic.png" class="img-fluid" alt="banner-pic">
                        <div class="banner_icon_1" class="img-fluid">
                            <img src="images/dizme/banner-icon-1.png" alt="icon">
                        </div>
                        <div class="banner_icon_2" class="img-fluid">
                            <img src="images/dizme/banner-icon-2.png" alt="icon">
                        </div>
                        <div class="banner_icon_3" class="img-fluid">
                            <img src="images/dizme/banner-icon-3.png" alt="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner part end -->

    <!-- Bootstrap JS CDN file start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS CDN file end -->
    <!-- Dizme JS file start -->
    <script src="js/dizme.js"></script>
    <!-- Dizme JS file end -->
</body>

</html>
